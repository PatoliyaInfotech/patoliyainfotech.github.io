---
layout: documentation
---
<div class="doc-content">
    <div class="content-inner">
        {% for document in site.practical %}
        <section id="{{ document.title | downcase | replace: " ", "_" }}" class="doc-section">
        <h2 class="section-title">{{document.title}}</h2>
        <div class="section-block">
            {{ document.content }}
        </div>
        </section>
        {% endfor %}
    </div>
</div>
<div class="doc-sidebar hidden-xs">
    <nav id="doc-nav">
        <ul id="doc-menu" class="nav doc-menu" data-spy="affix">
            {% for document in site.practical %}
            <li><a class="scrollto" href="#{{ document.title | downcase | replace: " ", "_" }}">{{document.title}}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
